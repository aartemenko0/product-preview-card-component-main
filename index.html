<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css"> 
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="product__image">
        <img src="images/image-product-desktop.jpg" alt="perfume-image">
      </div>
      <div class="product">
        <div class="product__category">Perfume</div>
        <h1 class="product__name">Gabrielle Essence Eau De Parfum</h1>
        <p class="product__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="product__price">
          <div class="product__price_current">$149.99</div>
          <div class="product__price_old">$169.99</div>
        </div>
        <button class="product__button_add-to-cart">
          <img src="images/icon-cart.svg" alt="cart-icon-button"> Add to Cart
        </button>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/aartemenko0">Alina Artemenko</a>.
  </div>
</body>

</html>
